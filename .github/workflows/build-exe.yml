name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build GUI EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "WebScraperPro" --icon=NONE --add-data "README.md;." scraper_gui.py
        
    - name: Build CLI EXE with PyInstaller
      run: |
        pyinstaller --onefile --name "WebScraperCLI" --icon=NONE scraper.py
        
    - name: Create Release Package
      run: |
        mkdir release
        copy dist\WebScraperPro.exe release\
        copy dist\WebScraperCLI.exe release\
        copy README.md release\
        copy requirements.txt release\
        
    - name: Upload GUI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WebScraperPro-GUI
        path: release/WebScraperPro.exe
        
    - name: Upload CLI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WebScraperCLI
        path: release/WebScraperCLI.exe
        
    - name: Upload Full Release Package
      uses: actions/upload-artifact@v4
      with:
        name: WebScraper-Complete-Package
        path: release/
        
    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Web Scraper Pro v1.0.${{ github.run_number }}
        body: |
          ## üï∑Ô∏è Web Scraper & API Discovery Tool - Professional Edition
          
          ### What's Included:
          - ‚úÖ **WebScraperPro.exe** - Professional GUI version with modern interface
          - ‚úÖ **WebScraperCLI.exe** - Command-line version for automation
          - ‚úÖ Full source code and documentation
          
          ### Features:
          - üåê Scrape any website automatically
          - üîç Discover hidden API endpoints
          - üì° Capture all network traffic
          - üíæ Save results in JSON, HTML, and TXT formats
          - üéØ Professional Windows interface
          
          ### How to Use:
          1. Download **WebScraperPro.exe** for GUI version
          2. Run it (no installation needed!)
          3. Enter any URL and click "Start Scraping"
          4. Results will be saved in the "scrape_results" folder
          
          ### Requirements:
          - Windows 10/11
          - Google Chrome or Chromium browser installed
          
          **Note:** Windows may show a security warning on first run. Click "More info" ‚Üí "Run anyway"
        files: |
          release/WebScraperPro.exe
          release/WebScraperCLI.exe
          release/README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
